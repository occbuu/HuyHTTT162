<div class="main-content">
    <div class="container-fluid">
        <div *ngIf="screen == 'setting'" class="card">
            <div class="card-header card-header-danger">
                <h4 class="card-title">Cấu hình thông báo</h4>
            </div>
            <div class="card-body">
                <div class="tab-content">
                    <div class="form-group row">
                        <label style="margin-top: 1%">Chọn loại thông báo</label>
                        <div class="col-sm-3">
                            <select class="form-control">
                                <option>Cấp 1: Thông báo</option>
                                <option>Cấp 2: Nhắc nhở</option>
                                <option>Cấp 3: Cảnh báo</option>
                                <option>Cấp 4: Báo động</option>
                            </select></div>
                    </div>

                    <div class="col-md-12" id="profile">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" value="" checked>Thông báo Email.
                                <span class="form-check-sign">
                                    <span class="check"></span>
                                </span>
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" value="" checked>Thông báo SMS.
                                <span class="form-check-sign">
                                    <span class="check"></span>
                                </span>
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" value="" checked>Thông báo WhatsApp.
                                <span class="form-check-sign">
                                    <span class="check"></span>
                                </span>
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" value="" checked>Thông báo Zalo.
                                <span class="form-check-sign">
                                    <span class="check"></span>
                                </span>
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" value="">Thông báo ứng dụng khác.
                                <span class="form-check-sign">
                                    <span class="check"></span>
                                </span>
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" value="">Báo động chuông.
                                <span class="form-check-sign">
                                    <span class="check"></span>
                                </span>
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" value="" checked>Thông báo chuông tòa
                                nhà.
                                <span class="form-check-sign">
                                    <span class="check"></span>
                                </span>
                            </label>
                        </div>
                        <div class="row col-md-12">
                            <label>Nội dung thông báo.</label>
                            <textarea class="form-control" aria-label="With textarea"></textarea>
                        </div>
                        <div class="form-group row">
                            <div class="row col-sm-8"></div>
                            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#modalRun">Chạy
                                thử</button>
                            <button type="button" class="btn btn-danger" style="margin-left: 2%;margin-right: 2%"
                                data-toggle="modal" data-target="#modalSave">Lưu</button>
                            <a href=""><button type="button" class="btn btn-dark">Quay lại</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="screen == 'search'" class="card">
            <div class="card-header card-header-danger">
                <h4 class="card-title">Tìm kiếm thông báo</h4>
            </div>
            <div class="card-body">
                <div class="tab-content">
                    <div class="form-group row">
                        <label style="margin-top: 1%">Chọn loại thông báo</label>
                        <div class="col-sm-3">
                            <select class="form-control">
                                <option>Cấp 1: Thông báo</option>
                                <option>Cấp 2: Nhắc nhở</option>
                                <option>Cấp 3: Cảnh báo</option>
                                <option>Cấp 4: Báo động</option>
                            </select>
                        </div>
                        <label style="margin-top: 1%">Từ ngày</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="inputkeyWord" placeholder="dd/mm/yyyy">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label style="margin-top: 1%">Từ khóa: </label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputkeyWord">
                        </div>
                        <button type="button" class="btn btn-danger">Tìm kiếm</button>
                    </div>
                    <div class="col-md-12">
                        <div class="card card-plain">
                            <div class="card-header card-header-danger">
                                <p class="card-category">Kết quả tìm kiếm</p>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead class="">
                                            <th>
                                                ID
                                            </th>
                                            <th>
                                                Loại thông báo
                                            </th>
                                            <th>
                                                Nội dung
                                            </th>
                                            <th>
                                                Thời gian
                                            </th>
                                            <th>
                                                Tình trạng
                                            </th>
                                            <th>
                                                Hành động
                                            </th>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let itemresult of itemresults">
                                                <td>
                                                    {{itemresult.Id}}
                                                </td>
                                                <td>
                                                    {{itemresult.Type}}
                                                </td>
                                                <td>
                                                    {{itemresult.Content}}
                                                </td>
                                                <td>
                                                    {{itemresult.Time}}
                                                </td>
                                                <td>
                                                    {{itemresult.Status}}
                                                </td>
                                                <td>
                                                    <img class="img" src="../assets/img/faces/edit-icon.png" />
                                                    <img class="img" src="../assets/img/faces/delete-icon.png" />
                                                </td>
                                            </tr>
                                        </tbody>
                                        <tfoot>
                                            <tr>
                                                <td></td>
                                                <td></td>
                                                <td>
                                                    <div class="row text-center">
                                                        <ul class="pagination ">
                                                            <li class="page-item ">
                                                                <a class="page-link " style="cursor: pointer ">«</a>
                                                            </li>
                                                            <li class="page-item ">
                                                                <a class="page-link " style="cursor: pointer ">1</a>
                                                            </li>
                                                            <li class="page-item ">
                                                                <a class="page-link " style="cursor: pointer ">2</a>
                                                            </li>
                                                            <li class="page-item ">
                                                                <a class="page-link " style="cursor: pointer ">»</a>
                                                            </li>
                                                        </ul>
                                                        <ul class="pagination pull-right float-sm-right ">
                                                        </ul>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tfoot>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="modalSave" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-body">
                <p>Lưu thành công.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalRun" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-body">
                <p>Gửi thông báo thành công.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
            </div>
        </div>
    </div>
</div>
